<section class="bg-white py-16">
  <div class="container max-w-screen-xl mx-auto px-4">
    <div
      class="w-full h-full bg-blue-500 rounded-2xl md:rounded-3xl relative lg:flex items-center"
    >
      <div class="hidden lg:block">
        <img [src]="volunters.images.main" alt="Main Image" class="relative z-10" />

        <img
          [src]="volunters.images.pattern2"
          alt="Pattern 2"
          class="absolute top-14 left-40"
        />

        <img
          [src]="volunters.images.pattern"
          alt="Pattern"
          class="absolute top-0 z-0"
        />
      </div>

      <div class="lg:relative py-4 lg:py-0">
        <h1
          class="font-semibold text-white text-xl md:text-4xl text-center lg:text-left leading-normal md:mb-5 lg:mb-10"
        >
          {{ volunters.sectionTitle }}
        </h1>

        <div
          class="hidden md:block flex items-center text-center lg:text-left "
        >
          <input
            type="text"
            [attr.placeholder]="volunters.emailPlaceholder"
            class="px-4 py-4 w-96 bg-gray-50 placeholder-secondary-400 rounded-xl outline-none m-5"
          />

          <button
           
            class="px-6 py-4 font-semibold bg-gray-50 text-info text-lg rounded-xl hover:bg-primary-500 hover:text-white transition ease-in-out duration-500"
          >
            {{ volunters.joinButtonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- container.// -->
</section>
