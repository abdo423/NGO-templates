<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-3xl font-bold mb-4">{{ blogPostContent.title }}</h1>
  <p class="text-gray-700 mb-6">
    {{ blogPostContent.introduction }}
  </p>
  
  <img src="https://via.placeholder.com/1200x600" alt="{{ blogPostContent.imageAltText }}" class="w-full h-64 object-cover rounded-lg mb-6">
  
  <p class="text-gray-700 mb-6">
    {{ blogPostContent.content }}
  </p>
  
  <div class="text-center">
    <a
      href="#donate"
      class="inline-block px-6 py-3 text-white bg-primary-600 rounded-lg shadow-md hover:bg-primary-700 transition duration-300"
    >
      {{ blogPostContent.buttonText }}
    </a>
  </div>
</div>
