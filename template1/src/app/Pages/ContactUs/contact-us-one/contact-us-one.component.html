<div class="bg-gray-100 py-12">
    <div class="container mx-auto py-16">
      <div class="max-w-lg mx-auto px-4">
        <h2 class="text-3xl font-semibold text-gray-900 mb-4">
          {{ text.heading }}
        </h2>
        <p class="text-gray-700 mb-8">
          {{ text.paragraph }}
        </p>
        <form class="bg-white rounded-lg px-6 py-8 shadow-md">
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">{{ text.labels.name }}</label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="name" type="text" [attr.placeholder]="text.placeholders.name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">{{ text.labels.email }}</label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email" type="email" [attr.placeholder]="text.placeholders.email">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="message">{{ text.labels.message }}</label>
            <textarea
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="message" rows="6" [attr.placeholder]="text.placeholders.message"></textarea>
          </div>
          <div class="flex justify-end">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button">
              {{ text.button }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
