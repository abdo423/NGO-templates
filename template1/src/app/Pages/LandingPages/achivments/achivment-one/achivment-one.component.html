<section class="bg-white py-16">
    <div class="container max-w-screen-xl mx-auto px-4">
      <div class="flex flex-col lg:flex-row justify-between space-x-16">
        <div class="flex justify-center lg:justify-start">
          <img [src]="achivmentsOne[0].imageSrc" alt="Image">
        </div>
  
        <div class="mt-16">
          <h1 class="font-semibold text-secondary-900 text-xl md:text-4xl mb-20">
            {{ achivmentsOne[0].title }}
          </h1>
  
          <div class="grid grid-cols-1 md:grid-cols-2 md:space-x-20 mb-16">
            
            <div *ngFor="let stat of achivmentsOne[0].stats.slice(0, 2)" class="mb-5 md:mb-0">
              <div [class]="stat.bgColor + ' bg-opacity-5 w-20 py-6 flex justify-center rounded-xl mb-4'">
                <i [class]="stat.iconClass"></i>
              </div>
  
              <h3 class="font-semibold text-secondary-900 text-xl md:text-3xl mb-4">{{ stat.count }}</h3>
  
              <p class="font-light text-secondary-400 text-md md:text-lg">{{ stat.description }}</p>
            </div>
          </div>
  
          <div class="grid grid-cols-1 md:grid-cols-2 md:space-x-20">
            <div *ngFor="let stat of achivmentsOne[0].stats.slice(2)" class="mb-5 md:mb-0">
              <div [class]="stat.bgColor + ' bg-opacity-5 w-20 py-6 flex justify-center rounded-xl mb-4 '">
                <i [class]="stat.iconClass"></i>
              </div>
  
              <h3 class="font-semibold text-secondary-900 text-xl md:text-3xl mb-4">{{ stat.count }}</h3>
  
              <p class="font-light text-secondary-400 text-md md:text-lg">{{ stat.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- container.// -->
  </section>
