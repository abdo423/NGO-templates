<footer class="bg-white py-10 md:mb-10">
  <div class="container max-w-screen-xl mx-auto px-4">
    <div class="flex flex-col lg:flex-row lg:justify-between">
      <!-- Logo and Toggle Button -->
      <div class="flex items-center mb-10 lg:mb-0">
        <img [src]="translation.logoSrc" alt="Logo" [routerLink]="translationService.getURL('/')" />
        <button
          type="button"
          class="lg:hidden w-10 h-10 ml-auto rtl:mr-auto flex items-center justify-center border border-primary-500 text-primary-500 rounded-md"
          (click)="toggleNavbar()"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <!-- Navigation Links -->
      <ul
        class="lg:flex flex-col lg:flex-row lg:items-center lg:mx-auto transition-opacity duration-300 lg:opacity-100 "
        [ngClass]="{ 'opacity-0': navbarOpen, 'opacity-100': !navbarOpen }"
      >
        <li
          *ngFor="let link of translationService.getTranslation().navbar.navLinks"
          class="font-semibold text-secondary-900 hover:text-secondary-400 transition ease-in-out duration-300 mb-5 lg:mb-0 lg:px-8 xl:px-14 rtl:px-8"
        >
          <a [routerLink]="translationService.getURL(link.route)">{{ link.text }}</a>
        </li>
      </ul>

      <!-- Action Buttons -->
      <div class="lg:flex flex-col md:flex-row md:items-center text-center">
        <a
          href="#"
          class="px-6 py-4 bg-primary-500 text-white font-semibold text-lg rounded-xl hover:bg-primary-700 transition ease-in-out duration-500 mb-5 md:mb-0 mx-6 rtl:mx-6"
          >{{ translation.actions[0].text }}</a
        >
        <a
          [href]="translationService.switchLanguage()"
          class="px-6 py-4 border-2 border-primary-500 text-primary-500 font-semibold text-lg rounded-xl hover:bg-primary-700 hover:text-white transition ease-linear duration-500 mx-6 rtl:mx-6"
        >
          {{ translationService.getLanguage() === "ar" ? "En" : "Ø¹" }}
        </a>
      </div>
    </div>
  </div>
</footer>
