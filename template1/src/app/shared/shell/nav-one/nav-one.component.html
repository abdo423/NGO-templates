<footer class="bg-white py-10 md:mb-10">
    <div class="container max-w-screen-xl mx-auto px-4">
      <div class="flex flex-col lg:flex-row lg:justify-between">
        <!-- Logo and Toggle Button -->
        <div routerLink="/" class="flex items-center mb-10 lg:mb-0">
          <img [src]="NavOne.logoSrc" alt="Logo">
          <button 
            class="lg:hidden w-10 h-10 ml-auto flex items-center justify-center border border-primary-500 text-primary-500 rounded-md"
            (click)="toggleNavbar()"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
  
        <!-- Navigation Links -->
        <ul 
          class="lg:flex flex-col lg:flex-row lg:items-center lg:mx-auto lg:space-x-8 xl:space-x-14 transition-opacity duration-300 lg:opacity-100"
          [ngClass]="{ 'opacity-0': navbarOpen, 'opacity-100': !navbarOpen }"
        >
          <li *ngFor="let link of NavOne.navLinks" class="font-semibold text-secondary-900 hover:text-secondary-400 transition ease-in-out duration-300 mb-5 lg:mb-0">
            <a [routerLink]="link.route">{{ link.text }}</a>
          </li>
        </ul>
  
        <!-- Action Buttons -->
        <div class="lg:flex flex-col md:flex-row md:items-center text-center md:space-x-6 ">
            <a href="#" class="px-6 py-4 bg-primary-500 text-white font-semibold text-lg rounded-xl hover:bg-primary-700 transition ease-in-out duration-500 mb-5 md:mb-0">{{NavOne.actions[0].text}}</a>
            <a href="#" class="px-6 py-4 border-2 border-primary-500 text-primary-500 font-semibold text-lg rounded-xl hover:bg-primary-700 hover:text-white transition ease-linear duration-500">{{NavOne.actions[1].text}}</a>
        </div>
      </div>
    </div>
  </footer>
