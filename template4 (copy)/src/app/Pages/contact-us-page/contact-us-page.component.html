<section class="text-secondary-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-secondary-900">{{ contactUs.heading }}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{ contactUs.description }}</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-secondary-600">{{ contactUs.fields.name.label }}</label>
            <input type="text" id="name" name="name" class="w-full bg-secondary-100 bg-opacity-50 rounded border border-secondary-300 focus:border-primary-500 focus:bg-white focus:ring-2 focus:ring-primary-200 text-base outline-none text-secondary-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="email" class="leading-7 text-sm text-secondary-600">{{ contactUs.fields.email.label }}</label>
            <input type="email" id="email" name="email" class="w-full bg-secondary-100 bg-opacity-50 rounded border border-secondary-300 focus:border-primary-500 focus:bg-white focus:ring-2 focus:ring-primary-200 text-base outline-none text-secondary-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="message" class="leading-7 text-sm text-secondary-600">{{ contactUs.fields.message.label }}</label>
            <textarea id="message" name="message" class="w-full bg-secondary-100 bg-opacity-50 rounded border border-secondary-300 focus:border-primary-500 focus:bg-white focus:ring-2 focus:ring-primary-200 h-32 text-base outline-none text-secondary-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
        </div>
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-primary-500 border-0 py-2 px-8 focus:outline-none hover:bg-primary-600 rounded text-lg">{{ contactUs.buttonText }}</button>
        </div>
        <div class="p-2 w-full pt-8 mt-8 border-t border-secondary-200 text-center">
          <a class="text-primary-500">{{ contactUs.contactDetails.email }}</a>
          <p class="leading-normal my-5">{{ contactUs.contactDetails.address }}</p>
          <span class="inline-flex">
            <ng-container *ngFor="let icon of contactUs.socialMedia">
              <a class="text-secondary-500" [attr.aria-label]="icon.name">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5 rtl:ml-4 mr-4" viewBox="0 0 24 24">
                  <path [attr.d]="icon.iconPath"></path>
                </svg>
              </a>
            </ng-container>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
