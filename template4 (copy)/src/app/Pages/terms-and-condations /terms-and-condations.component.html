<div class="bg-secondary-100">
    <div class="container mx-auto px-4 py-8">
        <div *ngFor="let section of privacyPolicyContent">
            <h1 *ngIf="section.heading" class="text-3xl font-bold mb-4">{{ section.heading }}</h1>
            <p *ngFor="let paragraph of section.paragraphs" class="mb-4">{{ paragraph }}</p>
            <ul *ngIf="section.listItems" class="list-disc list-inside mb-4">
                <li *ngFor="let item of section.listItems">{{ item }}</li>
            </ul>
            <p *ngIf="section.closingParagraph" class="mb-4">{{ section.closingParagraph }}</p>
        </div>
    </div>
</div>
