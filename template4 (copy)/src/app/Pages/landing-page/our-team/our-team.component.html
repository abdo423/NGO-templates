<section class="text-secondary-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-secondary-900">{{ teamSection.title }}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
        {{ teamSection.description }}
      </p>
    </div>
    <div class="flex flex-wrap -m-2">
      <div *ngFor="let member of teamSection.members" class="p-2 lg:w-1/3 md:w-1/2 w-full">
        <div class="h-full flex items-center border-secondary-200 border p-4 rounded-lg">
          <img
            alt="team"
            class="w-16 h-16 bg-secondary-100 object-cover object-center flex-shrink-0 rounded-full mr-4 rtl:ml-4"
            [src]="member.photoUrl"
          />
          <div class="flex-grow">
            <h2 class="text-secondary-900 title-font font-medium">{{ member.name }}</h2>
            <p class="text-secondary-500">{{ member.position }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
