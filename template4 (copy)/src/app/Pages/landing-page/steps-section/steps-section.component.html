<section class="text-secondary-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div *ngFor="let step of steps" class="flex relative pb-20 sm:items-center md:w-2/3 mx-auto">
      <div class="h-full w-6 absolute inset-0 flex items-center justify-center">
        <div class="h-full w-1 bg-secondary-200 pointer-events-none"></div>
      </div>
      <div class="flex-shrink-0 w-6 h-6 rounded-full mt-10 sm:mt-0 inline-flex items-center justify-center bg-primary-500 text-white relative z-10 title-font font-medium text-sm">
        {{ step.number }}
      </div>
      <div class="flex-grow md:pl-8 pl-6 flex sm:items-center items-start flex-col sm:flex-row">
        <div class="flex-shrink-0 w-24 h-24 bg-primary-100 text-primary-500 rounded-full inline-flex items-center justify-center">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-12 h-12" [attr.viewBox]="step.icon.viewBox">
            <path *ngFor="let path of step.icon.paths" [attr.d]="path"></path>
          </svg>
        </div>
        <div class="flex-grow sm:pl-6 mt-6 sm:mt-0">
          <h2 class="font-medium title-font text-secondary-900 mb-1 text-xl">{{ step.title }}</h2>
          <p class="leading-relaxed">{{ step.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
