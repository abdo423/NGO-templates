<section class="text-secondary-600 body-font">
  <div class="container mx-auto flex px-5  py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img [src]="heroContent.image.src" class="object-cover object-center rounded" alt="hero">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 md:rtl:pr-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-secondary-900 rtl:text-start">
        {{ heroContent.heading.line1 }}
        <br class="hidden lg:inline-block rtl:text-start">{{ heroContent.heading.line2 }}
      </h1>
      <p class="mb-8 leading-relaxed rtl:text-start">
        {{ heroContent.paragraph }}
      </p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-primary-500 border-0 py-2 px-6 focus:outline-none hover:bg-primary-600 rounded text-lg">
          {{ heroContent.button1 }}
        </button>
        <button class="ml-4 rtl:mr-4 inline-flex text-secondary-700 bg-secondary-100 border-0 py-2 px-6 focus:outline-none hover:bg-secondary-200 rounded text-lg">
          {{ heroContent.button2 }}
        </button>
      </div>
    </div>
  </div>
</section>
