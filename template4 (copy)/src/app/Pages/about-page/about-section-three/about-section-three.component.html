<!-- Our Values -->
<div class="text-center mb-12">
  <h2 class="text-3xl font-semibold mb-8">{{ sectionThree.title }}</h2>
  <div class="flex flex-wrap justify-center">
    <div *ngFor="let card of sectionThree.cards" class="w-full sm:w-1/2 lg:w-1/4 p-4">
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <div class="mb-4">
          <svg class="w-12 h-12 text-primary-500 mx-auto" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
            <!-- Dynamically set the iconPath for each card -->
            <path [attr.d]="card.iconPath"></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold mb-2">{{ card.title }}</h3>
        <p class="text-secondary-600">{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>
