<header class="text-secondary-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
      <!-- Use *ngFor to loop through the navigation links -->
       @for (link of translationService.getTranslation().navbar; track $index) {
        <a  [routerLink]="'/'+ translationService.getURL(link.routerLink)" class="mr-5 hover:text-secondary-900">
          {{ link.label }}
        </a>
       }
       <a
       [href]="translationService.switchLanguage()"
       class="px-5 font-semibold text-gray-900 text-lg mr-5 hover:text-gray-400 bg-secondary-100 transition ease-in-out duration-300 mb-5 lg:mb-0"
     >
       {{ translationService.getLanguage() === "ar" ? "En" : "Ø¹" }}
     </a>
    
    </nav>
    <a [routerLink]="translationService.getURL('/')" class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-secondary-900 lg:items-center lg:justify-center mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-primary-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 rtl:mr-3 text-xl">{{translationService.getTranslation().navbar[0].logo}}</span>
    </a>
    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
      <button class="inline-flex items-center bg-secondary-100 border-0 py-1 px-3 focus:outline-none hover:bg-secondary-200 rounded text-base mt-4 md:mt-0">
        {{translationService.getTranslation().navbar[1].button}}
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
