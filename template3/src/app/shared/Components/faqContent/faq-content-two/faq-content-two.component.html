<div
  class="accordion border border-solid border-secondary-300 p-4 rounded-xl transition duration-500 mb-8 lg:p-4"
  [ngClass]="{'bg-primary-50 border-primary-600': isOpen}"
>
  <button
    class="accordion-toggle group inline-flex items-center justify-between text-left text-lg font-normal leading-8 text-secondary-900 w-full transition duration-500 hover:text-primary-600"
    (click)="toggleAccordion()"
    aria-controls="accordion-content"
    [attr.aria-expanded]="isOpen"
  >
    <h5>How can I reset my password?</h5>
    <svg
      class="w-6 h-6 text-secondary-900 transition duration-500 block"
      [ngClass]="{'hidden': isOpen, 'group-hover:text-primary-600': !isOpen, 'accordion-active:text-primary-600': isOpen}"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 12H18M12 18V6"
        stroke="currentColor"
        stroke-width="1.6"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </svg>
    <svg
      class="w-6 h-6 text-secondary-900 transition duration-500"
      [ngClass]="{'block': isOpen, 'hidden': !isOpen, 'group-hover:text-primary-600': !isOpen, 'accordion-active:text-primary-600': isOpen}"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 12H18"
        stroke="currentColor"
        stroke-width="1.6"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </svg>
  </button>
  <div
    id="accordion-content"
    class="accordion-content w-full overflow-hidden transition-max-height duration-500 pr-4"
    [ngStyle]="{'max-height': isOpen ? '250px' : '0'}"
    aria-labelledby="accordion-heading"
  >
    <p class="text-base text-secondary-900 font-normal leading-6">
      To create an account, find the 'Sign up' or 'Create account'
      button, fill out the registration form with your personal
      information, and click 'Create account' or 'Sign up.' Verify
      your email address if needed, and then log in to start using the
      platform.
    </p>
  </div>
</div>
