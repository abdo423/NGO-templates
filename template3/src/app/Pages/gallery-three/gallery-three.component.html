<div id="portfolio" class="section relative z-0 py-12 md:py-16 bg-white mt-10">
  <div class="container xl:max-w-6xl mx-auto px-4">
    <!-- Heading start -->
    <header class="text-center mx-auto mb-12 lg:px-20">
      <h2 class="text-4xl leading-normal mb-2 font-bold text-black">
        {{ gallery.header.title }}
      </h2>
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 60"
        style="margin: 0 auto; height: 35px"
        xml:space="preserve"
      >
        <circle
          cx="50.1"
          cy="30.4"
          r="5"
          class="stroke-primary"
          style="fill: transparent; stroke-width: 2; stroke-miterlimit: 10"
        ></circle>
        <line
          x1="55.1"
          y1="30.4"
          x2="100"
          y2="30.4"
          class="stroke-primary"
          style="stroke-width: 2; stroke-miterlimit: 10"
        ></line>
        <line
          x1="45.1"
          y1="30.4"
          x2="0"
          y2="30.4"
          class="stroke-primary"
          style="stroke-width: 2; stroke-miterlimit: 10"
        ></line>
      </svg>
      <p class="text-secondary-500 leading-relaxed font-light text-xl mx-auto pb-2">
        {{ gallery.header.description }}
      </p>
    </header>
    <!-- End heading -->
  </div>

  <div class="flex flex-wrap flex-row container mx-auto">
    @for( item of gallery.items;track $index){
      <figure
    
      class="max-w-full px-3 w-full sm:w-1/2 lg:w-1/3 group wow fadeInUp"
      [attr.data-wow-duration]="item.delay"
    >
      <div class="relative overflow-hidden cursor-pointer mb-6">
        <a
          [href]="item.link"
          data-gallery="gallery1"
          [attr.data-glightbox]="'title: ' + item.title + '; description: This is a wider card with supporting text below as a natural lead-in to additional content'"
          class="glightbox3"
        >
          <img
            class="block w-full h-auto transform duration-500  hover:scale-125"
            [src]="item.imageSrc"
            [alt]="item.title"
          />
          <div
            class="absolute inset-x-0 bottom-0 h-20 transition-opacity duration-500 ease-in opacity-0 group-hover:opacity-100 overflow-hidden px-4 py-2 text-secondary-100 bg-black text-center"
          >
            <h3 class="text-base leading-normal font-semibold my-1 text-white">
              {{ item.title }}
            </h3>
            <small class="d-block">{{ item.category }}</small>
          </div>
        </a>
      </div>
    </figure>
    }
 
  </div>
</div>
