<div class="p-10 md:px-20">
  <h2 class="text-4xl font-bold mb-6 text-secondary-800 text-center">{{catalog.title}}</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 container mx-auto">
    @for( card of catalog.cards; track $index){
      <app-catalog-card [card]="card"></app-catalog-card>
    }
 
  </div>
</div>
