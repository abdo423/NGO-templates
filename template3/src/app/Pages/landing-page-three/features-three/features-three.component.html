<div id="services" class="section relative pt-20 pb-8 md:pt-16 md:pb-0 bg-white">
  <div class="container xl:max-w-6xl mx-auto px-4">
    <header class="text-center mx-auto mb-12 lg:px-20">
      <h2 class="text-2xl leading-normal mb-2 font-bold text-black">{{services[0].header.title}}</h2>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 60" style="margin: 0 auto;height: 35px;" xml:space="preserve">
        <circle cx="50.1" cy="30.4" r="5" class="stroke-primary" style="fill: transparent;stroke-width: 2;stroke-miterlimit: 10;"></circle>
        <line x1="55.1" y1="30.4" x2="100" y2="30.4" class="stroke-primary" style="stroke-width: 2;stroke-miterlimit: 10;"></line>
        <line x1="45.1" y1="30.4" x2="0" y2="30.4" class="stroke-primary" style="stroke-width: 2;stroke-miterlimit: 10;"></line>
      </svg>
      <p class="text-secondary-500 leading-relaxed font-light text-xl mx-auto pb-2">{{services[0].header.description}}</p>
    </header>

    <div class="flex flex-wrap flex-row -mx-4 text-center">
      <ng-container *ngFor="let service of services.slice(1)">
        <div class="flex-shrink px-4 max-w-full w-full sm:w-1/2 lg:w-1/3 lg:px-6 wow fadeInUp" [attr.data-wow-delay]="service.delay">
          <div class="py-8 px-12 mb-12 bg-emerald-50 border-b border-emerald-100 transform transition duration-300 ease-in-out hover:-translate-y-2">
            <div class="inline-block text-emerald-600 mb-4">
              <!-- Use Font Awesome icon -->
              <i [ngClass]="service.icon" class="text-2xl"></i>
            </div>
            <h3 class="text-lg leading-normal mb-2 font-semibold text-black">{{ service.title }}</h3>
            <p class="text-secondary-500">{{ service.description }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
