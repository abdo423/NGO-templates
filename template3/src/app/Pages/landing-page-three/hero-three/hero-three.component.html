<div

  id="hero"
  class="section relative z-0 py-16 md:pt-32 md:pb-20 bg-emerald-400 "
>
  <div class="container xl:max-w-6xl mx-auto px-4">
    <div class="flex flex-wrap flex-row -mx-4 justify-center">
      <!-- content -->
      <div
        class="flex-shrink max-w-full px-4 sm:px-12 lg:px-18 w-full sm:w-9/12 lg:w-1/2 self-center"
      >
        <img
          [src]="hero.image"
          class="w-full max-w-full h-auto"
          alt="creative agency"
        />
      </div>
      <!-- end content -->

      <!-- text -->
      <div
        class="flex-shrink max-w-full px-4 w-full md:w-9/12 lg:w-1/2 self-center lg:pr-12"
      >
        <div class="text-center lg:text-left mt-6 lg:mt-0">
          <div>
            <h1
              class="text-4xl leading-normal text-black font-bold mb-4 rtl:text-start"
              [innerHTML]="hero.title"
            ></h1>
            <p
              class="text-secondary-500 leading-relaxed font-light text-xl mx-auto pb-2 rtl:text-start"
            >
              {{ hero.description }}
            </p>
          </div>
          @for ( button of hero.ctaButtons; track $index ) {
         
            <a
            class="py-2.5 px-10  inline-block text-center leading-normal"
            [ngClass]="{
              'text-secondary-900 bg-white border-b border-secondary-100 hover:text-black hover:ring-0 focus:outline-none focus:ring-0 mr-4': button.text === 'Our Work' || button.text === 'أعمالنا',
              'text-secondary-100 bg-black border-b border-secondary-800 hover:text-white hover:ring-0 focus:outline-none focus:ring-0': button.text === 'Download Now' || button.text === 'تحميل الآن'
            }"
            [href]="button.link"
            [attr.target]="button.text === 'Download Now' ? '_blank' : null"
          >
            <span></span>
            {{ button.text }}
          </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end Hero -->
