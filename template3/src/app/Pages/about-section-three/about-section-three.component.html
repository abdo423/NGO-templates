<!-- about-us.component.html -->
<div
  class="relative pt-16 pb-32 flex content-center items-center justify-center"
  style="min-height: 75vh"
>
  <div
    class="absolute top-0 w-full h-full bg-center bg-cover"
    [style.background-image]="'url(' + aboutUs.heroSection.backgroundImage + ')'"
  >
    <span
      id="blackOverlay"
      class="w-full h-full absolute"
      [style.opacity]="aboutUs.heroSection.overlay.opacity"
      [style.backgroundColor]="aboutUs.heroSection.overlay.backgroundColor"
    ></span>
  </div>
  <div class="container relative mx-auto">
    <div class="items-center flex flex-wrap">
      <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
        <div class="pr-12">
          <h1 class="text-white font-semibold text-5xl">
            {{ aboutUs.heroSection.title }}
          </h1>
          <p class="mt-4 text-lg text-gray-300">
            {{ aboutUs.heroSection.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
    style="height: 70px"
  >
    <svg
      class="absolute bottom-0 overflow-hidden"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
      version="1.1"
      [attr.viewBox]="aboutUs.heroSection.svgFooter.viewBox"
      x="0"
      y="0"
    >
      <polygon
        [attr.class]="aboutUs.heroSection.svgFooter.class"
        [attr.points]="aboutUs.heroSection.svgFooter.polygonPoints"
      ></polygon>
    </svg>
  </div>
</div>

<section class="bg-gray-300 mt-24">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap">
      <div *ngFor="let feature of aboutUs.features" class="lg:pt-12 pt-6 w-full md:w-4/12 px-4 text-center">
        <div
          class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 shadow-lg rounded-lg"
        >
          <div class="px-4 py-5 flex-auto">
            <div
              class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 mb-5 shadow-lg rounded-full"
              [ngClass]="feature.icon.backgroundColor"
            >
              <i [class]="feature.icon.class"></i>
            </div>
            <h6 class="text-xl font-semibold">{{ feature.title }}</h6>
            <p class="mt-2 mb-4 text-gray-600">
              {{ feature.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-wrap items-center mt-32">
      <div class="w-full md:w-5/12 px-4 mr-auto ml-auto">
        <div
          class="text-gray-600 p-3 text-center inline-flex items-center justify-center w-16 h-16 mb-6 shadow-lg rounded-full bg-gray-100"
        >
          <i class="fas fa-user-friends text-xl"></i>
        </div>
        <h3 class="text-3xl mb-2 font-semibold leading-normal">
          {{ aboutUs.callToAction.heading }}
        </h3>
        <p class="text-lg font-light leading-relaxed mt-4 mb-4 text-gray-700" *ngFor="let paragraph of aboutUs.callToAction.paragraphs">
          {{ paragraph }}
        </p>
        <a
          [href]="aboutUs.callToAction.link.href"
          class="font-bold text-gray-800 mt-8"
          >{{ aboutUs.callToAction.link.text }}</a
        >
      </div>
      <div class="w-full md:w-4/12 px-4 mr-auto ml-auto">
        <div
          class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg bg-pink-600"
        >
          <img
            alt="..."
            [src]="aboutUs.testimonial.image"
            class="w-full align-middle rounded-t-lg"
          />
          <blockquote class="relative p-8 mb-4">
            <svg
              preserveAspectRatio="none"
              xmlns="http://www.w3.org/2000/svg"
              [attr.viewBox]="aboutUs.testimonial.svgQuote.viewBox"
              class="absolute left-0 w-full block"
              [ngStyle]="aboutUs.testimonial.svgQuote.style"
            >
              <polygon
                [attr.points]="aboutUs.testimonial.svgQuote.polygonPoints"
                [attr.class]="aboutUs.testimonial.svgQuote.class"
              ></polygon>
            </svg>
            <h4 class="text-xl font-bold text-white">{{ aboutUs.testimonial.title }}</h4>
            <p class="text-md font-light mt-2 text-white">
              {{ aboutUs.testimonial.description }}
            </p>
          </blockquote>
        </div>
      </div>
