<header class="sticky top-0 left-0 right-0 z-40 bg-white shadow-md mb-10">
  <nav class="main-nav">
    <div class="container xl:max-w-6xl mx-auto px-4">
      <div class="lg:flex lg:justify-between">
        <div class="flex justify-between items-center">
          <div
            class="text-4xl font-bold capitalize text-gray-900 flex items-center cursor-pointer"
            routerLink="/"
          >
            Tailone
          </div>
          <!-- Mobile Nav Toggle -->
          <div class="lg:hidden flex items-center">
            <button
              type="button"
              class="menu-mobile block py-3 px-6 border-b-2 border-transparent"
              (click)="toggleMenu()"
            >
              <span class="sr-only">Mobile menu</span>
              <svg
                class="open h-8 w-8"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
              <svg
                class="close h-8 w-8 hidden"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"
                />
                <path
                  fill-rule="evenodd"
                  d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Nav Menu -->
        <ul
          class="navbar lg:bg-transparent lg:flex lg:flex-row text-gray-900 text-sm items-center font-bold lg:space-x-4"
          [ngClass]="{
            'flex-col lg:flex-row': isMenuOpen,
            'hidden lg:flex': !isMenuOpen
          }"
        >
          <li class="relative hover:text-black">
            <a
              class="block py-3 lg:py-7 px-6 border-b-2 border-transparent"
              routerLink="/Gallery"
              >Gallery</a
            >
          </li>
          <li class="relative hover:text-black">
            <a
              class="block py-3 lg:py-7 px-6 border-b-2 border-transparent"
              routerLink="/charities"
              >Charities</a
            >
          </li>
          <li class="relative hover:text-black">
            <a
              class="block py-3 lg:py-7 px-6 border-b-2 border-transparent"
              routerLink="/about"
              >About</a
            >
          </li>

          <li class="relative hover:text-black">
            <a
              class="block py-3 lg:py-7 px-6 border-b-2 border-transparent"
              routerLink="/Docs"
              >Documents</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
